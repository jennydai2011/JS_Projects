        .ad{
            border: 1px solid black;
            width: 100px;
            height:100px;
        }
    </style>

<body>
    <div class="ad" id="ad"></div>
    <script>
        //ES6 ... Symbol
        //新引入的原始类型，表示独一无二的值。是第7种数据类型，类似字符串
        //Symbol 特点
        //1) Symbol的值是唯一的， 用来解决命名冲突的问题
        //2) Symbol的值不能与其他数据进行运算
        //3) Symbol定义的对象属性不能使用for ...in遍历，但是可以使用Reflect.ownKeys来获取对象的所有键

        //创建Symbol
        let s = Symbol();
        console.log(s, typeof s);

        let s2 = Symbol('test4'); //mac, edit multiple lines, Alt+mouse click
        let s3 = Symbol('test4');
        console.log(s2===s3);// false

        //Symbol.for
        let s4= Symbol.for('test5');
        let s5 = Symbol.for('test5');
        console.log(s4, typeof s4);//Symbol, "Symbol"
        console.log(s4===s5); //true

        //let result = s5+ 100; //Uncaught TypeError: Cannot convert a Symbol value to a number

        //USONB --you are so niu bility
        //Undefined, String, Object, Null, Number, Boolean, 
    </script>
